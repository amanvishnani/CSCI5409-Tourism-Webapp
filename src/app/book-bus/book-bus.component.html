<mat-vertical-stepper [linear]="true" #stepper>
    <mat-step>
        <div class="row">
            <div class="col-md-6">
                <ng-template matStepLabel>Order Summary</ng-template>
                <table style="margin-top: 50px;" class="table table-striped">
                    <tbody>
                        <tr>
                            <th>From</th>
                            <td>{{busDetails.sourceCity}}</td>
                        </tr>
                        <tr>
                            <th>To</th>
                            <td>{{busDetails.destinationCity}}</td>
                        </tr>
                        <tr>
                            <th>Date</th>
                            <td>{{busDetails.bus.date}}</td>
                        </tr>
                        <tr>
                            <th>Number of Tickets</th>
                            <td>
                                <input [(ngModel)]="numTickets" type="number" [max]="busDetails.bus.seatsAvailable" />
                            </td>
                        </tr>
                        <tr>
                            <th>Cost</th>
                            <td>{{busDetails.bus.cost * numTickets | currency:'CAD'}}</td>
                        </tr>
                    </tbody>
                </table>
                <button mat-raised-button matStepperNext>Next</button>
            </div>
        </div>
    </mat-step>
    <mat-step>
        <div class="row">
            <div class="col-md-6">
                <ng-template matStepLabel>Credit Card Details</ng-template>
                <label style="margin-top: 50px;" for="cardNumber">16 Digit Number: <input name="cardNumber"
                        [(ngModel)]="cardNumber"
                        placeholder="5555 5555 5555 5555" type="text" /></label>
                <br />
                <label for="CVV">CVV: <input name="CVV" type="password" maxlength="4"
                    [(ngModel)]="cvv" /></label>
                <br />
                <label for="expiry">Expiry Date (MMYY): <input name="expiry" type="text" placeholder="MMYY"
                        maxlength="4" [(ngModel)]="cardExp" /></label>
                <br />
                <button mat-raised-button (click)="payAndcompleteBooking()">Pay</button>
            </div>
        </div>
    </mat-step>
</mat-vertical-stepper>
