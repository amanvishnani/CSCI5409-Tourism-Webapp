<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span>Tourism App</span>
      <a mat-button routerLink="/cities">Cities</a>
      <a mat-button routerLink="/attractions">Tourist Attractions</a>
      <a mat-button routerLink="/busses">Bus Ticket</a>
      <span class="spacer"></span>
      <mat-icon class="account-icon" aria-hidden="false" aria-label="Account"  [matMenuTriggerFor]="menu">account_circle</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/login">Login</button>
        <button mat-menu-item>Logout</button>
        <button mat-menu-item routerLink="/register">Register</button>
      </mat-menu>
    </mat-toolbar-row>
  </mat-toolbar>
